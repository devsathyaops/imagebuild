name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag testpage:v1
    - name: push the docker image
      run: docker login -u devsathyaops -p ${{secrets.DOCKER_TOKEN}} && docker push devsathyaops/testpage:v1
